{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}


{% block body%}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>Customer Registration</h3>
            <hr>
            <!--            nonvalidate use for disable js validation-->
            <form action="/register/" method="post" class="shadow p-5" novalidate>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li
                            class="alert alert-{{ message.tags }}">{{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% csrf_token %}

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input name="first_name" type="text" id="form3Example1c"
                               class="form-control"/>
                        <label class="form-label" for="form3Example1c">First Name</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input name="last_name" type="text" id="lastname" class="form-control"/>
                        <label class="form-label" for="lastname">Last Name</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input name="email" type="email" id="form3Example3c" class="form-control"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input name="password" type="password" id="form3Example4c"
                               class="form-control"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                </div>

                 <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input name="Conform_Password" type="password" id="form3Example4ca"
                               class="form-control"/>
                        <label class="form-label" for="form3Example4c">Conform_Password</label>
                    </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>

                <div class="text-center text-primary fw-bold">
                    <small>Existing user ? <a href="/login_user/" class="text-danger">Login Now</a></small>
                </div>

            </form>


        </div>
    </div>
</div>

{% endblock %}
