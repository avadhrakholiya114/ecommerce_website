{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}


{% block body%}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>Customer Login</h3>
            <hr>
            <!--            nonvalidate use for disable js validation-->
            <form action="/login_user/" method="post" class="shadow p-5" novalidate>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li
                            class="alert alert-{{ message.tags }}">{{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% csrf_token %}


                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input name="email" type="email" id="form3Example3c" class="form-control"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input name="password" type="password" id="form3Example4c"
                               class="form-control"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                </div>



                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>

                <div class="text-center text-primary fw-bold">
                    <small>New user ? <a href="/register/" class="text-danger">Register Now</a></small>
                </div>

            </form>


        </div>
    </div>
</div>

{% endblock %}
